<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Tilt+Neon&family=Zen+Loop&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Higher-Lower Game: NFL Salaries</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="./index.html">Football Higher or Lower Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./score.html">Scores
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./game.html">Game</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div id="content-container">
    <div class="question-container">
      <div class="question">
        <h6>Which player has the higher salary?</h6>
      </div>
    </div>
    <div id="cards-container">
      <div id="cardOne" class="card text-white bg-dark border-success mb-3" style="width: 20rem;">
        <img id="cardOneImg" class="card-img-top" src="https://pngfre.com/wp-content/uploads/American-Football-6.png"
          alt="placeholder image of a football, otherwise, a generated image of a random NFL player.">
        <div class="card-body">
          <h5 id="name1" class="card-title">Player Name</h5>
          <p id="value1" class="card-text">Player Salary</p>
          <a id="cardOneBtn" href="#" class="btn btn-success">This Player!</a>
        </div>
      </div>

      <div id="cardTwo" class="card text-white bg-dark border-success mb-3" style="width: 20rem;">
        <img id="cardTwoImg" class="card-img-top" src="https://pngfre.com/wp-content/uploads/American-Football-6.png"
          alt="placeholder image of a football, otherwise, a generated image of a random NFL player.">
        <div class="card-body">
          <h5 id="name2" class="card-title">Player Name</h5>
          <p id="value2" class="card-text">Salary: $______?
          </p>
          <a id="cardTwoBtn" href="#" class="btn btn-success">This Player!</a>
        </div>
      </div>
    </div>
  </div>

  <div class="index-score">
    <div id="scoreboard" class="hide-score">
      <h2 id="score"></h2>
      <div id="initials"></div>
      <button id="save-button" class="btn-success">Save Score</button>
    </div>
  </div>


  <script src="./assets/js/script.js"></script>


</body>

</html>
